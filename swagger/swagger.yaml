basePath: /
definitions:
  actions.Response:
    properties:
      cafe-id:
        example: uuid
        type: string
      comment:
        type: string
      id:
        example: uuid
        type: string
      roles:
        description: 'todo: get list or roles from const'
        example:
        - owner
        - admin
        - hostess
        items:
          type: string
        type: array
      user-id:
        example: uuid
        type: string
      user.Name:
        type: string
    type: object
  auth.Message:
    properties:
      phone:
        example: "+71234567890"
        type: string
      sms-code:
        example: "1234"
        type: string
    required:
    - phone
    - sms-code
    type: object
  auth.Response:
    properties:
      access-token:
        type: string
      is-new:
        type: boolean
      refresh-token:
        example: UUID
        type: string
      user-id:
        example: UUID
        type: string
    type: object
  cafe.Cafe:
    properties:
      id:
        example: uuid
        type: string
    type: object
  cafeUserCreate.Message:
    properties:
      cafe-id:
        example: uuid
        type: string
      comment:
        type: string
      phone:
        example: User phone
        type: string
      roles:
        description: 'todo: collection'
        example:
        - owner
        - admin
        - hostess
        items:
          type: string
        type: array
    required:
    - cafe-id
    - phone
    - roles
    type: object
  cafeUserDelete.Message:
    properties:
      cafe-user-id:
        example: uuid
        type: string
    required:
    - cafe-user-id
    type: object
  cafeUserEdit.Message:
    properties:
      cafe-user-id:
        example: uuid
        type: string
      comment:
        type: string
      roles:
        description: 'todo: bad array swagger and parse collection'
        items:
          type: string
        type: array
    required:
    - cafe-user-id
    type: object
  cafeUserList.Message:
    properties:
      cafe-id:
        example: uuid
        type: string
    required:
    - cafe-id
    type: object
  cafeUserList.Response:
    properties:
      cafe-users:
        items:
          $ref: '#/definitions/actions.Response'
        type: array
    type: object
  controller.TableListResponse:
    properties:
      tables:
        items:
          $ref: '#/definitions/table.Table'
        type: array
    type: object
  createCafe.Response:
    properties:
      cafe:
        $ref: '#/definitions/cafe.Cafe'
    type: object
  createMass.Message:
    properties:
      cafe-id:
        example: uuid
        type: string
      quantity:
        example: 10
        type: integer
    required:
    - cafe-id
    - quantity
    type: object
  getList.Message:
    properties:
      cafe-id:
        example: uuid
        type: string
    required:
    - cafe-id
    type: object
  refreshToken.Message:
    properties:
      refresh-token:
        example: UUID
        type: string
    required:
    - refresh-token
    type: object
  refreshToken.Response:
    properties:
      access-token:
        type: string
      refresh-token:
        example: UUID
        type: string
      user-id:
        example: UUID
        type: string
    type: object
  reserve.Reserve:
    properties:
      comment:
        type: string
      contact-id:
        example: uuid
        type: string
      deleted-at:
        example: RFC3339
        type: string
      from-date:
        example: RFC3339
        type: string
      guest-count:
        example: 4
        type: integer
      id:
        example: uuid
        type: string
      table-id:
        example: uuid
        type: string
      until-date:
        example: RFC3339
        type: string
    type: object
  reserveCreate.Message:
    properties:
      comment:
        type: string
      contact-id:
        example: uuid
        type: string
      from-data:
        example: RFC3339
        type: string
      guest-count:
        example: 4
        type: integer
      phone:
        example: "+71234567890"
        type: string
      table-id:
        example: uuid
        type: string
      until-data:
        example: RFC3339
        type: string
    required:
    - comment
    - from-data
    - guest-count
    - table-id
    - until-data
    type: object
  sendSmsCode.Message:
    properties:
      phone:
        example: "+71234567890"
        type: string
    required:
    - phone
    type: object
  server.ResponseError:
    properties:
      message:
        example: Error message
        type: string
    type: object
  table.Table:
    properties:
      cafe-id:
        example: uuid
        type: string
      comment:
        example: comment
        type: string
      id:
        example: uuid
        type: string
      seats:
        example: 4
        type: integer
      title:
        example: serial number
        type: string
    type: object
  tableCreate.Message:
    properties:
      cafe-id:
        example: uuid
        type: string
      comment:
        type: string
      seats:
        type: integer
      title:
        type: string
    required:
    - cafe-id
    type: object
  tableDelete.Message:
    properties:
      table-id:
        example: uuid
        type: string
    required:
    - table-id
    type: object
  tableDeleteAll.Message:
    properties:
      cafe-id:
        example: uuid
        type: string
    required:
    - cafe-id
    type: object
  tableEdit.Message:
    properties:
      comment:
        type: string
      seats:
        type: integer
      table-id:
        example: uuid
        type: string
      title:
        type: string
    required:
    - table-id
    type: object
  userEdit.Message:
    properties:
      name:
        example: New user name
        type: string
    required:
    - name
    type: object
host: localhost:8000
info:
  contact: {}
  description: Internal API
  title: Bigfood
  version: "1.0"
paths:
  /auth:
    post:
      consumes:
      - application/json
      description: Get new refresh and access tokens
      parameters:
      - description: Body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.Message'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/auth.Response'
        "422":
          description: SMS code not confirmed
          schema:
            $ref: '#/definitions/server.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ResponseError'
      summary: User authorization
      tags:
      - auth
  /auth/refresh-token:
    put:
      consumes:
      - application/json
      description: Refresh user refresh and access tokens
      parameters:
      - description: Body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/refreshToken.Message'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/refreshToken.Response'
        "400":
          description: Invalid refresh token format
          schema:
            $ref: '#/definitions/server.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ResponseError'
      summary: Refresh jwt token
      tags:
      - auth
  /auth/sms-code:
    post:
      consumes:
      - application/json
      description: Send SMS code to user at authorization
      parameters:
      - description: Body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/sendSmsCode.Message'
      produces:
      - application/json
      responses:
        "200":
          description: Success
        "400":
          description: Phone number is invalid
          schema:
            $ref: '#/definitions/server.ResponseError'
        "429":
          description: Retry count of sms code requests exceeded
          schema:
            $ref: '#/definitions/server.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ResponseError'
      summary: Send SMS code
      tags:
      - auth
  /cafe:
    post:
      description: Create new cafe
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/createCafe.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Create cafe
      tags:
      - cafe
  /cafe/user:
    delete:
      consumes:
      - application/json
      description: Delete cafe user
      parameters:
      - description: Body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/cafeUserDelete.Message'
      responses:
        "200":
          description: Success
        "400":
          description: Invalid data
          schema:
            $ref: '#/definitions/server.ResponseError'
        "401":
          description: Access Denied
          schema:
            $ref: '#/definitions/server.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Delete cafe user
      tags:
      - cafe user
    post:
      consumes:
      - application/json
      description: Create cafe user
      parameters:
      - description: Body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/cafeUserCreate.Message'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/actions.Response'
        "400":
          description: Invalid data
          schema:
            $ref: '#/definitions/server.ResponseError'
        "401":
          description: Access Denied
          schema:
            $ref: '#/definitions/server.ResponseError'
        "422":
          description: Cafe user already exist
          schema:
            $ref: '#/definitions/server.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Create cafe user
      tags:
      - cafe user
    put:
      consumes:
      - application/json
      description: Edit cafe user
      parameters:
      - description: Body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/cafeUserEdit.Message'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/actions.Response'
        "400":
          description: Invalid data
          schema:
            $ref: '#/definitions/server.ResponseError'
        "401":
          description: Access Denied
          schema:
            $ref: '#/definitions/server.ResponseError'
        "422":
          description: Owner role could not be set
          schema:
            $ref: '#/definitions/server.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Edit cafe user
      tags:
      - cafe user
  /cafe/user/list:
    get:
      consumes:
      - application/json
      description: Get cafe user list
      parameters:
      - description: Body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/cafeUserList.Message'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/cafeUserList.Response'
        "400":
          description: Invalid data
          schema:
            $ref: '#/definitions/server.ResponseError'
        "401":
          description: Access Denied
          schema:
            $ref: '#/definitions/server.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Get cafe user list
      tags:
      - cafe user
  /reserve:
    post:
      consumes:
      - application/json
      description: Create reserve
      parameters:
      - description: Body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/reserveCreate.Message'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/reserve.Reserve'
        "400":
          description: Invalid data
          schema:
            $ref: '#/definitions/server.ResponseError'
        "401":
          description: Access Denied
          schema:
            $ref: '#/definitions/server.ResponseError'
        "422":
          description: Not exist
          schema:
            $ref: '#/definitions/server.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Create reserve
      tags:
      - reserve
  /reserve/{reserve-id}:
    get:
      description: Get reserve
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/reserve.Reserve'
        "400":
          description: Invalid data
          schema:
            $ref: '#/definitions/server.ResponseError'
        "401":
          description: Access Denied
          schema:
            $ref: '#/definitions/server.ResponseError'
        "422":
          description: Not exist
          schema:
            $ref: '#/definitions/server.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Get reserve
      tags:
      - reserve
  /table:
    delete:
      consumes:
      - application/json
      description: Delete table
      parameters:
